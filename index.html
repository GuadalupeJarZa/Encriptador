<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="imagenes/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea
            name="texto"
            id="texto"
            class="texto" 
            cols="30" rows="10" 
            placeholder="Ingresa el texto"
            onkeypress="return ' abcdefghijklmnÃ±opqrstuvwxyz'.includes(event.key)"
            ></textarea>
        </div>
        <div class="terminos">
            <p>Unicamente utilizar letras minusculas, sin caracteres especiales</p>
        </div>
        <div class="botones">

            <button 
            class="btn-encriptar" 
            type="button" 
            onclick="encriptar()"
            >Encriptar</button>

            <input type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()">

        </div>
    
        <div class="encriptado">
            <img src="imagenes/inicio.png" alt="" id="modelo">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas Encriptar o Desencriptar</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
